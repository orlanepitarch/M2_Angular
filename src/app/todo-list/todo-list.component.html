<section class="todoapp">
  <header class="header">
    <h1>{{titre}}</h1>
    <form (submit)="appendItem( newTodoInput.value); newTodoInput.value=''">
      <input  #newTodoInput
              name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus />
    </form>
  </header>
  <section class="main">
    <input  class="toggle-all"
            type="checkbox"
            name="toggleAll"
            [ngModel]="isAllDone()"
            (ngModelChange)="toggleAllDone()"
    />
    <ul class="todo-list">
        <li  *ngFor="let item of items" [class.editing]="itemCompo.voirEdit" [class.completed]="item.isDone">
        <app-todo-item #itemCompo [data]="item"></app-todo-item>
        </li>
    </ul>
  </section>


  <footer class="footer">
    <span class="todo-count" ><strong></strong> restantes</span>
    <ul class="filters">
      <li>
        <a class="filterAll">Tous</a>
      </li>
      <li>
        <a class="filterActives">Actifs</a>
      </li>
      <li>
        <a class="filterCompleted">Complétés</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="clearCompletedTodos()">Supprimer cochées</button>
  </footer>
</section>
<hr/>
