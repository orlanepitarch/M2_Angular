<div class="view">
  <input 	class			= "toggle ng-pristine ng-untouched ng-valid"
          type			= "checkbox"
          name			= "fait"
          [ngModel] = "data.isDone"
          (ngModelChange)="itemDone(data, $event)"
  />
  <label 	class="texte" *ngIf="!data.voirEdit" (dblclick)="voirEdit = true">{{label}}</label>
  <button class="destroy" (click)="removeItem()"></button>
</div>
<form *ngIf="voirEdit" (submit)="label=newTextInput.value">
  <input  #newTextInput
          name    = "newTextInput"
          class   = "edit"
          [ngModel]="label"
          (blur)="label=newTextInput.value"/>
</form>
